<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Newsletter Issue</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container mt-5">
            <a href="/admin/issues" class="btn btn-success mb-3">&larr; Back</a>
            <hr />
            <h2 class="mb-4">Newsletter Issue</h2>
            <form>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input
                        type="text"
                        class="form-control"
                        id="title"
                        name="title"
                        placeholder="{{ issue.title }}"
                        readonly
                    />
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea
                        class="form-control"
                        id="content"
                        name="content"
                        rows="5"
                        placeholder="{{ issue.content }}"
                        readonly
                    ></textarea>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Publish Date</label>
                    <input
                        type="text"
                        class="form-control"
                        id="date"
                        name="date"
                        placeholder="{{ issue.published_at }}"
                        readonly
                    />
                </div>
            </form>
        </div>
    </body>
</html>

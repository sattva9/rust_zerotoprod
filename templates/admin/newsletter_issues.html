<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Issues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css" />
    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>

<body>
    <div class="container mt-5">
        <a href="/admin/dashboard" class="btn btn-success mb-3">&larr; Back</a>
        <hr />
        <h2 class="mb-4">Newsletter Issues</h2>
        <p style="color: red"><i>{{ msg }}</i></p>
        <table class="table" id="newsletterTable">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Issue date</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                {% for (id, issue) in issues %}
                <tr>
                    <td>
                        <a href="{{" /admin/issue/{}"|format(issue.newsletter_issue_id)}}">{{ issue.title }}</a>
                    </td>
                    <td>{{ issue.published_at }}</td>
                    <td>{{ issue.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <br /><br />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#newsletterTable").DataTable({
                order: [[1, "desc"]],
            });
        });
    </script>
</body>

</html>
